<main class="bg-color  col-md-12 col-lg-12 p-5 mt-5">

        <div class="  ">

        <div class=" me-5 d-flex">

            <input   id="phone-input"   min="0" class="    extra" type="number" name=""value="1">

            <button onclick="richNumber(true,'phone',1219)" class="borderBg bg-white"><i class="fas fa-plus"></i> </button>

           </div>

        </div>
      
            </div>
        </div>

    <!--------------------------

    ---------------------------->

     ------------------------->
    <section class="border">
        <div class="  ">
            <div class="bg-white d-flex align-items-center justify-content-between">
               <div class=" ms-3 col-6 d-flex align-items-center p-4">
                <img width="100px" src="images/product-2.png" alt="">
                <h3 class="ms-5">iPhone 11 Silicone Case - Black

                </h3>
               </div>
        <div class=" me-5 d-flex">
           <div class="me-5">
            <button onclick="richNumber(false,'case',59)" class="bg-white borderBg"><i class="fas fa-minus"></i> </button>
            <input  min="0" class="    extra" type="number" name="" id="case-input" value="1">
            <button onclick="richNumber(true,'case',59)" class="borderBg bg-white"><i class="fas fa-plus"></i> </button>
           </div>
           <h4  class="me-4">$<span id="case-price">59</span> </h4>

        </div>
      
            </div>

    <section class="border mt-4">
        <div class="  ">

               <h4>Tax:</h4>
               <h4>Total:</h4>
               
               </div>
        <div class=" me-5 ">
            <h4 id="sub-total">$1,278</h4>
               <h4 id="total-tax">$0</h4>
               <h4 id="total-price">$1,278</h4>

        </div>
      
            </div>
